<style>
    
    h3.sub {
        position: relative;
        text-align: left;
        font-family: TurnerBold;
        font-size: 2rem;
    }

    h3.sub span {
        background: #fff;
        padding-left: 0;
        padding-right: 15px;
        position: relative;
        z-index: 1;
    }

    h3.sub:before {
        background: #696969;
        content: "";
        display: block;
        height: 3px;
        position: absolute;
        top: 50%;
        width: 100%;
        left: 0;
    }
    
    /*MODULE RESOURCES*/

    .resource-cards {
        width: 90%;
        max-width: 1240px;
        margin: 0;

        display: grid;

        grid-template-columns: 1fr;
        grid-template-rows: auto;
        grid-gap: 20px;

    }

    .card {
        background: white;
        text-decoration: none;
        color: #444;
        border: 1px solid dimgrey;
        display: flex;
        flex-direction: column;
        min-height: 100%;
        position: relative;
        top: 0;
        transition: all .1s ease-in;
    }

    .card:hover {
        top: -2px;
        box-shadow: 0 4px 5px rgba(0, 0, 0, 0.2)
    }

    .card .thumbnail {
        margin: 5% 1% 0 5%;
    }

    .card article {
        padding: 20px;
        flex: 1;

        display: flex;
        flex-direction: column;
        justify-content: space-between;
    }

    .card h1 {
        font-size: 20px;
        font-family: TurnerBold, Arial, Helvetica, sans-serif;
        margin: 0 0 10px 0;
        color: #333;
        line-height: 120%;
    }

    .card p {
        line-height: 1.4;
        flex: 1;
        font-size: 1rem;
    }

    .card span {
        font-size: 12px;
        font-weight: bold;
        color: #999;
        text-transform: uppercase;
        letter-spacing: .05em;
        margin: 2em 0 0 0;
        line-height: 135%;
    }
    
    /*NAVIGATION*/

    .nav-button {
        padding: 2px 5px;
        border: 1px solid #0052e7;
        border-radius: 3px;

        text-decoration: none;
        font-size: .975rem !important;
        font-family: TurnerBold, Arial, Helvetica, sans-serif;
    }

    .nav-button:hover {
        background-color: #0052e7;
        color: #fff;
    }

    .learnNow a {
        font-size: 15px;
        font-family: TurnerBold;
        color: #000;
    }

    .learnNow a:hover {
        color: #0052e7;
    }

    .topnav {
        overflow: hidden;
        background-color: #333;
    }

    .topnav a {
        float: left;
        display: block;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 15px !important;
        font-family: TurnerBold;
    }

    .topnav a:hover {
        background-color: #0052e7;
        color: #fff;
    }

    .topnav .icon {
        display: none;
    }

    /*MEDIA QUERIES*/
    
    @media only screen and (min-width: 850px) {
        .resource-cards {
            grid-template-columns: 1fr 1fr 1fr;
        }
    }

    @media screen and (max-width: 1152px) {
        .topnav a:not(:first-child) {
            display: none;
        }
        .topnav a.icon {
            float: right;
            display: block;
        }
        .topnav.responsive {
            position: relative;
        }
        .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
        }
        .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
        }
    }

</style>

<!--TOP NAVIGATION-->

<span class="learnNow"><a href="http://learn.turner.com">Learn<i>Now</i></a></span>

</div>

<script>
    function shrinkNav() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
            x.className += " responsive";
        } else {
            x.className = "topnav";
        }
    }

</script>
